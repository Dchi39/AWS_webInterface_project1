<!DOCTYPE html>
<html>
<head>
  <title>Sorting System Input</title>
</head>
<body>
  <h2>Sorting System - Data Input</h2>

  <label>Item Type:</label>
  <select id="item">
    <option value="apple">Apple</option>
    <option value="orange">Orange</option>
    <option value="mango">Mango</option>
  </select><br><br>

  <label>Count:</label>
  <input type="number" id="count" /><br><br>

  <label>Machine:</label>
  <button onclick="setState('machine', 'on')">ON</button>
  <button onclick="setState('machine', 'off')">OFF</button><br><br>

  <label>Motor:</label>
  <button onclick="setState('motor', 'on')">ON</button>
  <button onclick="setState('motor', 'off')">OFF</button><br><br>

  <button onclick="submitData()">Submit</button>

  <p id="status"></p>

  <script>
    const API_BASE = 'https://9x--------------ws.com/prod/web';// Replace with your actual API endpoint

    let machine = 'off';
    let motor = 'off';

    function setState(type, state) {
      if (type === 'machine') machine = state;
      if (type === 'motor') motor = state;
    }

    function submitData() {
      const item = document.getElementById('item').value;
      const count = document.getElementById('count').value;

      fetch(API_BASE, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          source: 'web',
          item,
          count,
          machine,
          motor
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = data.message || 'Submitted';
      })
      .catch(err => {
        document.getElementById('status').innerText = 'Error: ' + err;
      });
    }
  </script>
</body>
</html>
